<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnHub - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      color: #333; /* Cor do texto principal */
    }

    .container {
      text-align: center;
    }

    .login-box {
      background-color: #8a2be2; /* Tema principal: roxo */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 300px;
      margin: 0 auto;
      color: #fff; /* Cor do texto dentro da caixa */
    }

    h1 {
      margin-bottom: 20px;
    }

    label,
    input,
    select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }

    input[type="submit"] {
      padding: 10px;
      background-color: #4caf50; /* Cor secundária */
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049; /* Cor secundária - hover */
    }

    .cadastro-link {
      margin-top: 20px;
    }

    .cadastro-link a {
      color: #007bff; /* Cor secundária - link */
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao LearnHub</h1>
    <div class="login-box">
      <h2>Login</h2>
      <form action="login.php" method="POST">
        <label for="userType">Tipo de Usuário:</label>
        <select name="userType" id="userType">
          <option value="aluno">Aluno</option>
          <option value="admin">Administrador</option>
        </select>
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Entrar">
      </form>
    </div>
    <div class="cadastro-link">
      <p>Ainda não tem uma conta?</p>
      <a href="cadastro.html">Cadastre-se aqui</a>
    </div>
  </div>
</body>
</html>
